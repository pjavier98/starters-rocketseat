  <body>
    <script>
      function habilidades(skills) {
        if (!skills.indexOf('Javascript')) {
          return true;
        }
        return false;
      }
      var skills = ['Javascript', 'ReactJS', 'React Native'];
      console.log(habilidades(skills) ? 'Achou' : 'Nao achou');
    </script>
